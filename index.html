<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <meta name="theme-color" content="#8A05BE">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="login-container">
        <h2>Welcome to $stuK45</h2>
        <p>Please enter your credentials to continue.</p>
        <input type="text" id="username" placeholder="CPF ou usuário">
        <input type="password" id="password" placeholder="Senha">
        <button id="login-btn">Entrar</button>
        <p id="error-message" style="color: red; display: none;">Usuário ou senha inválidos!</p>
    </div>
    
    <div class="container hidden" id="protected-content">
        <h2>Classified Lopes</h2>
        <h3>GodIsGood:</h3>
        <ul id="true-words"></ul>
        
        <h3>TheBookOnTheTable:</h3>
        <ul id="random-words"></ul>
        
        <h3>TheMoonInTheSky:</h3>
        <ul id="moon-words"></ul>
        
        <h3>TheSunBehindClouds:</h3>
        <ul id="sun-words"></ul>
        
        <h3>TheRiverThroughMountains:</h3>
        <ul id="river-words"></ul>
        
        <h3>MyNameIs:</h3>
        <ul id="false-words"></ul>
        
        <button id="logout-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
